<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <style>
    font-family: "Consolas"
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0;background-color:#efefef; }
    svg { width: 100%; height: 100%; }
  </style>
</head>

<body>
  <script>
 var width = 960,
        height = 500,
        padding = 1.5, // separation between same-color nodes
        clusterPadding = 6, // separation between different-color nodes
        maxRadius = 12;

    var n = 4, // total number of nodes
        m = 4, // number of distinct clusters
    		x = 7; // radius multiplier

    var color = d3.scale.category10()
        .domain(d3.range(m));

    // The largest node for each cluster.
    var clusters = new Array(m);

    var nodes = [
      {"cluster":1,"name": "Cara B", "memory": "mem"},
      {"cluster":5,"name": "Robin B", "memory": ""},
      {"cluster":5,"name": "Mark V", "memory": ""},
      {"cluster":5,"name": "Vegard M", "memory": "Howling at the story of the guy who kicked down the bathroom stall door to vomit in between a man's legs"},
      {"cluster":3,"name": "Faizee E", "memory": ""},

      {"cluster":1,"name": "", "memory": "delta"}
    ];

    nodes.forEach(function(d) {
      d.radius = Math.floor((Math.random() * 5 + 2) * x);
      clusters[d.cluster] = d;
    });

    // Use the pack layout to initialize node positions.
    d3.layout.pack()
        .sort(null)
        .size([width, height])
        .children(function(d) { return d.values; })
        .value(function(d) { return d.radius * d.radius; })
        .nodes({values: d3.nest()
          .key(function(d) { return d.cluster; })
          .entries(nodes)});

    var force = d3.layout.force()
        .nodes(nodes)
        .size([width, height])
        .gravity(.02)
        .charge(0)
        .on("tick", tick)
        .start();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var cgroup = svg.append("g")
        .attr("id", "something");

    var tooltip = d3.select("body")
      .append("div")
      .style("font-family", "sans-serif")
      .style("position", "absolute")
      .style("z-index", "10")
      .style("visibility", "hidden")
      .text("a simple tooltip");


    // Create circles in clusters
    for (var key in clusters) {
        console.log('key : ', key);
        var clusterData = clusters[key],
            clusterNodes = clusterData.parent.children;

      cgroup
          .append('g')
          .attr('class', 'cluster')
          .attr('id', key)
          //.attr('name', function(d) { return d.name; });
          .selectAll('circle')
            .data(clusterNodes)
            .enter()
            .append('g')
            .attr('class', 'memory-node')
            .append('circle')
            .attr('class', 'skill-node')
            .attr('id', function(d) { return d.id; })
            .style("fill", function(d) { return color(d.cluster); })
      			.style("opacity", .5)
            .call(force.drag);
    }
    var memories = d3.selectAll('g.memory-node')

    var node = d3.selectAll('circle.skill-node')
        .on("mouseover", function(d) {
          d3.select(this).style("opacity", 1);
          return tooltip.style("visibility", "visible").html(d.name + '<br/>' + d.memory);
    		})
    		.on("mouseout", function(d) {
      		d3.select(this).style("opacity", .5);
          return tooltip.style("visibility", "hidden");
    		})
    		.on("mousemove", function(){
          return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");
        });




    node.transition()
        .duration(750)
        .delay(function(d, i) { return i * 5; })
        .attrTween("r", function(d) {
          var i = d3.interpolate(0, d.radius);
          return function(t) { return d.radius = i(t); };
        });


    function tick(e) {
      node
          .each(cluster(10 * e.alpha * e.alpha))
          .each(collide(.5))
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });

    }


    // Move d to be adjacent to the cluster node.
    function cluster(alpha) {
      return function(d) {
        var cluster = clusters[d.cluster];
        if (cluster === d) return;
        var x = d.x - cluster.x,
            y = d.y - cluster.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + cluster.radius;
        if (l != r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          cluster.x += x;
          cluster.y += y;
        }
      };
    }

    // Resolves collisions between d and all other circles.
    function collide(alpha) {
      var quadtree = d3.geom.quadtree(nodes);
      return function(d) {
        var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
            nx1 = d.x - r,
            nx2 = d.x + r,
            ny1 = d.y - r,
            ny2 = d.y + r;
        quadtree.visit(function(quad, x1, y1, x2, y2) {
          if (quad.point && (quad.point !== d)) {
            var x = d.x - quad.point.x,
                y = d.y - quad.point.y,
                l = Math.sqrt(x * x + y * y),
                r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
            if (l < r) {
              l = (l - r) / l * alpha;
              d.x -= x *= l;
              d.y -= y *= l;
              quad.point.x += x;
              quad.point.y += y;
            }
          }
          return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
      };

    }
  </script>
</body>
